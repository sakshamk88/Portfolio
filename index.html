            <div class="col-md-6">

    <!-- MAIN CONTENT -->

    <!-- HOME SECTION -->
    <section id="home-section"></section>

    <!-- UTILITY SCRIPTS -->
    <script>
      $("#main-nav a").on("click", function (event) {
        if (this.hash !== "") {
          event.preventDefault();

          const hash = this.hash;

          $("html, body").animate(
            {
              scrollTop: $(hash).offset().top,
            },
            800,
            function () {
              window.location.hash = hash;
            }
          );
        }
      });
    </script>
